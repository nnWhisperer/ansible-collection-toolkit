---

- name: "Restart Keepalived"
  become: true
  ansible.builtin.service:
    name: "keepalived"
    state: "restarted"
    daemon_reload: true
  when: "not __initial_dry_run"

- name: "Reload Keepalived"
  become: true
  ansible.builtin.service:
    name: "keepalived"
    state: "reloaded"
    daemon_reload: true
  when: "not __initial_dry_run"

